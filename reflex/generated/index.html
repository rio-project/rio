  transition: background-color 0.1s ease-in-out, color 0.1s ease-in-out, border-color 0.1s ease-in-out;
  overflow: hidden;
}

.reflex-button > * {
  min-height: 2.2rem;
}

.reflex-button:not(.reflex-switcheroo-disabled) {
  --mdc-ripple-fg-size: 0;
  --mdc-ripple-left: 0;
  --mdc-ripple-top: 0;
  --mdc-ripple-fg-scale: 1;
  --mdc-ripple-fg-translate-end: 0;
  --mdc-ripple-fg-translate-start: 0;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  will-change: transform, opacity;
}
.reflex-button:not(.reflex-switcheroo-disabled)::before, .reflex-button:not(.reflex-switcheroo-disabled)::after {
  position: absolute;
  border-radius: 50%;
  opacity: 0;
  pointer-events: none;
  content: "";
}
.reflex-button:not(.reflex-switcheroo-disabled)::before {
  transition: opacity 15ms linear, background-color 15ms linear;
  z-index: 1;
  /* @alternate */
  z-index: var(--mdc-ripple-z-index, 1);
}
.reflex-button:not(.reflex-switcheroo-disabled)::after {
  z-index: 0;
  /* @alternate */
  z-index: var(--mdc-ripple-z-index, 0);
}
.reflex-button:not(.reflex-switcheroo-disabled).mdc-ripple-upgraded::before {
  transform: scale(var(--mdc-ripple-fg-scale, 1));
}
.reflex-button:not(.reflex-switcheroo-disabled).mdc-ripple-upgraded::after {
  top: 0;
  /* @noflip */ /*rtl:ignore*/
  left: 0;
  transform: scale(0);
  transform-origin: center center;
}
.reflex-button:not(.reflex-switcheroo-disabled).mdc-ripple-upgraded--unbounded::after {
  top: var(--mdc-ripple-top, 0);
  /* @noflip */ /*rtl:ignore*/
  left: var(--mdc-ripple-left, 0);
}
.reflex-button:not(.reflex-switcheroo-disabled).mdc-ripple-upgraded--foreground-activation::after {
  animation: mdc-ripple-fg-radius-in 225ms forwards, mdc-ripple-fg-opacity-in 75ms forwards;
}
.reflex-button:not(.reflex-switcheroo-disabled).mdc-ripple-upgraded--foreground-deactivation::after {
  animation: mdc-ripple-fg-opacity-out 150ms;
  transform: translate(var(--mdc-ripple-fg-translate-end, 0)) scale(var(--mdc-ripple-fg-scale, 1));
}
.reflex-button:not(.reflex-switcheroo-disabled)::before, .reflex-button:not(.reflex-switcheroo-disabled)::after {
  top: calc(50% - 100%);
  /* @noflip */ /*rtl:ignore*/
  left: calc(50% - 100%);
  width: 200%;
  height: 200%;
}
.reflex-button:not(.reflex-switcheroo-disabled).mdc-ripple-upgraded::after {
  width: var(--mdc-ripple-fg-size, 100%);
  height: var(--mdc-ripple-fg-size, 100%);
}
.reflex-button:not(.reflex-switcheroo-disabled)::before, .reflex-button:not(.reflex-switcheroo-disabled)::after {
  background-color: #000;
  /* @alternate */
  background-color: var(--mdc-ripple-color, #000);
}
.reflex-button:not(.reflex-switcheroo-disabled):hover::before, .reflex-button:not(.reflex-switcheroo-disabled).mdc-ripple-surface--hover::before {
  opacity: 0.04;
  /* @alternate */
  opacity: var(--mdc-ripple-hover-opacity, 0.04);
}
.reflex-button:not(.reflex-switcheroo-disabled).mdc-ripple-upgraded--background-focused::before, .reflex-button:not(.reflex-switcheroo-disabled):not(.mdc-ripple-upgraded):focus::before {
  transition-duration: 75ms;
  opacity: 0.12;
  /* @alternate */
  opacity: var(--mdc-ripple-focus-opacity, 0.12);
}
.reflex-button:not(.reflex-switcheroo-disabled):not(.mdc-ripple-upgraded)::after {
  transition: opacity 150ms linear;
}
.reflex-button:not(.reflex-switcheroo-disabled):not(.mdc-ripple-upgraded):active::after {
  transition-duration: 75ms;
  opacity: 0.12;
  /* @alternate */
  opacity: var(--mdc-ripple-press-opacity, 0.12);
}
.reflex-button:not(.reflex-switcheroo-disabled).mdc-ripple-upgraded {
  --mdc-ripple-fg-opacity: var(--mdc-ripple-press-opacity, 0.12);
}

.reflex-buttonstyle-major {
  background: var(--reflex-local-accent-color);
  font-weight: bold;
}

.reflex-buttonstyle-major:hover:not(.reflex-switcheroo-disabled) {
  background: var(--reflex-local-accent-color);
  cursor: pointer;
}

.reflex-buttonstyle-minor {
  outline: 0.1em solid var(--reflex-local-accent-color);
  --reflex-local-text-color: var(--reflex-local-accent-color);
}

.reflex-buttonstyle-minor:hover:not(.reflex-switcheroo-disabled) {
  background: var(--reflex-local-accent-color);
  --reflex-local-text-color: var(--reflex-local-text-color);
  cursor: pointer;
}

.reflex-shape-pill {
  border-radius: 99999px;
}

.reflex-shape-rounded {
  border-radius: var(--reflex-global-corner-radius);
}

.reflex-shape-rectangle {
  border-radius: 0;
}

.reflex-shape-circle {
  border-radius: 50%;
}

.reflex-revealer-header {
  pointer-events: auto;
  cursor: pointer;
  padding: 0.8rem;
  width: 100%;
  text-align: left;
  display: flex;
  flex-direction: row;
  color: var(--reflex-local-text-color);
}

.reflex-revealer-label {
  flex-grow: 1;
}

.reflex-revealer-arrow {
  width: 1.3rem;
  height: 1.3rem;
  margin-left: 0.5rem;
  margin-right: 0.5rem;
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8.12 9.29 12 13.17l3.88-3.88c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41l-4.59 4.59c-.39.39-1.02.39-1.41 0L6.7 10.7c-.39-.39-.39-1.02 0-1.41.39-.38 1.03-.39 1.42 0z"/></svg>');
  background-size: 100% 100%;
  fill: var(--reflex-local-text-color);
  opacity: 0.7;
  transform: rotate(90deg);
  transition: transform 0.3s ease-in-out;
}

.expanded .reflex-revealer-arrow {
  transform: rotate(0deg);
}

.reflex-revealer-content-outer {
  overflow: hidden;
  transition: max-height 0.15s ease-in-out;
}

.reflex-revealer-content-inner {
  padding: 0.8rem;
  transition: opacity 0.3s ease-in-out, transform 0.3s ease;
}

.reflex-icon {
  pointer-events: auto;
  display: flex;
  align-items: center;
  justify-content: center;
}

.reflex-error-popup {
  pointer-events: auto;
  position: fixed;
  top: 2rem;
  left: 50%;
  width: unset;
  height: unset;
  transform: translateX(-50%);
  background: var(--reflex-global-surface-color-variant);
  color: var(--reflex-global-danger-color);
  font-weight: bold;
  padding: 1.5rem;
  border-radius: 99999px;
  box-shadow: 0 0 0.6em rgba(0, 0, 0, 0.5);
}

.reflex-slideshow {
  pointer-events: auto;
  position: relative;
  overflow: hidden;
}

.slideshow-child-container {
  position: relative;
  display: grid;
  width: 100%;
  height: 100%;
}

.slideshow-child-container > div {
  grid-column-start: 1;
  grid-row-start: 1;
  width: 100%;
  height: 100%;
}

.slideshow-child-container > div > * {
  grid-column-start: 1;
  grid-row-start: 1;
  width: 100%;
  height: 100%;
}

.slideshow-progress {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 0.3rem;
  background-color: var(--reflex-local-accent-color);
}

.reflex-sticky {
  pointer-events: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 99999;
}

.reflex-media-player {
  pointer-events: auto;
  position: relative;
}
.reflex-media-player video {
  position: absolute;
  width: 100%;
  height: 100%;
}
</style>
</head>
